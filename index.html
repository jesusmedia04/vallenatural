<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Página Principal</title>
		<!-- Fuente Google -->
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
		<!-- CSS externo -->
		<link rel="stylesheet" href="./styles.css" />
		<!-- Íconos de FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	</head>
	<body>
		<!-- Pantalla de bienvenida con fondo -->
	  <div id="splash-screen">
        <h1 style="color: white; text-align: center; font-size: 3em;">Bienvenido</h1>
    </div>

    <header style="display: none">
        <h1>Bienvenido</h1>
		<header style="display: none">
			<h1>Bienvenido</h1>
		</header>
		<main style="display: none">
			<!-- Div principal con las opciones iniciales -->
			<div class="button-options">
				<section data-section="ventas">
					<i class="fa fa-rocket"></i>
					<h2>Ventas</h2>
				</section>
				<section data-section="catalogo">
					<i class="fa-solid fa-book-open"></i>
					<h2>Catálogo</h2>
				</section>
				<section data-section="recetario">
					<i class="fa-solid fa-utensils"></i>
					<h2>Recetario</h2>
				</section>
				<section data-section="ranking">
					<i class="fa-solid fa-users"></i>
					<h2>Ranking</h2>
				</section>
			</div>

			<!-- Secciones individuales que se muestran al hacer clic -->
			<div class="content-section" id="ventas">
				<h1>Ventas</h1>
				<p>Contenido de la sección Ventas.</p>
				<button onclick="goBack()">Volver</button>
			</div>
			<div class="content-section" id="catalogo">
				<h1>Catálogo</h1>
				<p>Contenido de la sección Catálogo.</p>
				<button onclick="goBack()">Volver</button>
			</div>
			<div class="content-section" id="recetario">
				<h1>Recetario</h1>
				<p>Contenido de la sección Recetario.</p>
				<button onclick="goBack()">Volver</button>
			</div>
			<div class="content-section" id="ranking">
				<h1>Ranking</h1>
				<p>Contenido de la sección Ranking.</p>
				<button onclick="goBack()">Volver</button>
			</div>
		</main>

		<!-- JavaScript para la navegación -->
		<script>
			// Ocultar todas las secciones al cargar
			document.querySelectorAll('.content-section').forEach((section) => {
				section.style.display = 'none';
			});

			// Pantalla de bienvenida (Splash Screen)
			document.getElementById('splash-screen').addEventListener('click', function () {
				document.getElementById('splash-screen').style.display = 'none'; // Ocultar la pantalla de bienvenida
				document.querySelector('header').style.display = 'block'; // Mostrar el header
				document.querySelector('main').style.display = 'flex'; // Mostrar el main
			});

			// Función para mostrar una sección específica
			document.querySelectorAll('.button-options section').forEach((section) => {
				section.addEventListener('click', () => {
					const target = section.getAttribute('data-section');
					document.querySelector('.button-options').style.display = 'none';
					document.getElementById(target).style.display = 'block';
					document.getElementById(target).classList.add('fade-in');
				});
			});

			// Función para volver a la vista principal
			function goBack() {
				document.querySelectorAll('.content-section').forEach((section) => {
					section.style.display = 'none';
					section.classList.remove('fade-in');
				});
				document.querySelector('.button-options').style.display = 'grid';
			}
		</script>
	</body>
</html>
