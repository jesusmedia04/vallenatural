<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Página Principal</title>
		<!-- Fuente Google -->
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
		<!-- CSS externo -->
		<link rel="stylesheet" href="./styles.css" />
		<!-- Íconos de FontAwesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
	</head>
	<body>
		<!-- Pantalla de bienvenida con la imagen de fondo -->
		<div id="splash-screen">
			<h1 style="color: white; text-align: center; font-size: 3em">Bienvenido</h1>
		</div>
		<header style="display: none"></header>
		<main style="display: none">
			<!-- Fondo para el contenedor principal -->
			<div class="main-background">
				<div class="button-options">
					<a href="ventas.html" class="app-section">
						<i class="fa fa-rocket"></i>
						<h2>Técnicas de Ventas</h2>
					</a>
					<a href="catalogo.html" class="app-section">
						<i class="fa-solid fa-book-open"></i>
						<h2>Catálogo de Productos</h2>
					</a>
					<a href="recetario.html" class="app-section">
						<i class="fa-solid fa-utensils"></i>
						<h2>Recetas</h2>
					</a>
					<a href="ranking.html" class="app-section">
						<i class="fa-solid fa-users"></i>
						<h2>Ranking e incentivos</h2>
					</a>
				</div>
			</div>
		</main>

		<!-- JavaScript para la navegación -->
		<script>
			// Ocultar todas las secciones al cargar
			document.querySelectorAll('.content-section').forEach((section) => {
				section.style.display = 'none';
			});

			// Pantalla de bienvenida (Splash Screen)
			document.getElementById('splash-screen').addEventListener('click', function () {
				this.style.display = 'none'; // Ocultar la pantalla de bienvenida
				document.querySelector('header').style.display = 'block'; // Mostrar el header
				document.querySelector('main').style.display = 'flex'; // Mostrar el main
			});
		</script>
	</body>
</html>
